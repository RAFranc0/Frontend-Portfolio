<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Document</title>
</head>

<body>
    <main class="d-flex flex-column justify-content-center align-items-center" id="index-main">
        <h1 class="fs-4">Bem-vindo ao meu portifolio frontend</h1>
        <div class="text-center" id="index-main-texto">
            <p>Meu nome é Raul e esta é uma forma de organizar os conteúdos me interessaram</p>
            <p>e demais aprendizados relacionados ao frontend</p>
        </div>

        <div id="login-box">
            <form id="login-form">
                
                <label class="form-label">Login</label>
                <input class="form-control" type="text" name="login" id="login" required>

                <label class="form-label">Senha</label>
                <input class="form-control" type="password" name="senha" id="senha" required>

                <div class="d-flex justify-content-center align-itens-center" id="login-btn-box">
                    <button class="btn btn-secondary" type="button" onclick="validarLogin()">Login</button>
                </div>

                <p class="text-center">-> Use acesso/acesso</p>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
